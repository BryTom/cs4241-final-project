<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-earthly.css" type="text/css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <button class="playerButton">${player.username}: ${player.health}</button>
        </div>
        <div class="child">
            <button class="playerButton">+</button>
        </div>
        <div class="child">
            <button class="playerButton">-</button>
        </div>
        <div>
            <button class="playerButton">Death</button>
        </div>
    </div>


    <div class="parent">
        <div class="child">
            <button class="playerButton">4</button>
        </div>
        <div class="child">
            <button class="playerButton">5</button>
        </div>
        <div class="child">
            <button class="playerButton">6</button>
        </div>
    </div>

</body>
</html>
