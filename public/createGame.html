<!doctype html>
<html lang='en'>
    <head>
        <title>Create Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="js/createGame.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <!-- get rid of favicon error -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
        <h1>Create a Game</h1>
        <form>
            <label for="numb-players">Number of Players:</label>
            <input type='number' name='numb-players' id='numb-players' required>
            <label for="total-health">Total Health:</label>
            <input type='number' name='total-health' id='total-health' required>
            <input type='submit' id="submit">
        </form>
    </body>
</html>
